{% extends "base.html" %}

{% block title %}Login - EcoCleanUp Hub{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5 pt-5">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-success">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-leaf-fill me-2"></i> EcoCleanUp Hub
                    </h3>
                    <p class="mb-0 mt-2">Sign in to your account</p>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Username</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" required
                                       placeholder="Enter your username" autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" required
                                       placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center">
                            <small class="text-muted">
                                Don't have an account?
                                <a href="{{ url_for('auth.register') }}" class="text-success fw-bold">
                                    Register as Volunteer
                                </a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('home') }}" class="text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
