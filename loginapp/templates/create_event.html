{% extends "base.html" %}

{% block title %}Create New Event - EcoCleanUp Hub{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4 text-success">
        <i class="bi bi-plus-circle-fill me-2"></i>Create New Clean-up Event
    </h2>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Event Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="event_name" class="form-label fw-bold">Event Name *</label>
                            <input type="text" class="form-control" id="event_name" name="event_name"
                                   required placeholder="e.g. Sumner Beach Clean-up 2026">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">Location *</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   required placeholder="e.g. Sumner Beach, Christchurch">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="event_date" class="form-label fw-bold">Date *</label>
                                <input type="date" class="form-control" id="event_date" name="event_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="start_time" class="form-label fw-bold">Start Time *</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label fw-bold">Duration (minutes) *</label>
                            <input type="number" class="form-control" id="duration" name="duration"
                                   required min="30" max="480" placeholder="e.g. 120">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                      placeholder="Brief description of the event, goals, what volunteers will do..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="supplies" class="form-label fw-bold">Supplies Needed</label>
                            <textarea class="form-control" id="supplies" name="supplies" rows="3"
                                      placeholder="e.g. gloves, rubbish bags, water bottles, sunscreen..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="safety_instructions" class="form-label fw-bold">Safety Instructions</label>
                            <textarea class="form-control" id="safety_instructions" name="safety_instructions" rows="3"
                                      placeholder="e.g. Wear sturdy shoes, stay hydrated, no lone working..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-calendar-plus me-2"></i>Create Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('leader.my_events') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to My Events
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
