{% extends "base.html" %}

{% block title %}Edit Event - {{ event.event_name }}{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4 text-success">
        <i class="bi bi-pencil-square me-2"></i>Edit Event: {{ event.event_name }}
    </h2>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Update Event Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="event_id" value="{{ event.event_id }}">

                        <div class="mb-3">
                            <label for="event_name" class="form-label fw-bold">Event Name *</label>
                            <input type="text" class="form-control" id="event_name" name="event_name"
                                   value="{{ event.event_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">Location *</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   value="{{ event.location }}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="event_date" class="form-label fw-bold">Date *</label>
                                <input type="date" class="form-control" id="event_date" name="event_date"
                                       value="{{ event.event_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="start_time" class="form-label fw-bold">Start Time *</label>
                                <input type="time" class="form-control" id="start_time" name="start_time"
                                       value="{{ event.start_time.strftime('%H:%M') if event.start_time else '' }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label fw-bold">Duration (minutes) *</label>
                            <input type="number" class="form-control" id="duration" name="duration"
                                   value="{{ event.duration }}" required min="30" max="480">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ event.description or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="supplies" class="form-label fw-bold">Supplies Needed</label>
                            <textarea class="form-control" id="supplies" name="supplies" rows="3">{{ event.supplies or '' }}</textarea>
                        </div>

                        <div class="mb-4">
                            <label for="safety_instructions" class="form-label fw-bold">Safety Instructions</label>
                            <textarea class="form-control" id="safety_instructions" name="safety_instructions" rows="3">{{ event.safety_instructions or '' }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('leader.event_detail', event_id=event.event_id) }}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
